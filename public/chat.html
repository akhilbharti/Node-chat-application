<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
        integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <title>Chat Application</title>
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages">

            </div>
            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Message" required autocomplete="off">
                    <button title="Send Message"><i class="far fa-paper-plane"></i></button>
                </form>
                <button id="send-location" title="Send Location"><i class="fas fa-map-marked-alt"></i></button>
            </div>
        </div>
    </div>



    <!-- template for individual message -->

    <script id="message-template" type="text/html">
        <div class="message">
            <p class="meta">
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <div class="chat-body">
                <p>{{message}}</p>
            </div>
        </div>
    </script>

    <script id="link-template" type="text/html">
        <div>
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <div class="chat-body">
                <p><a href="{{link}}" target="_blank"><i class="far fa-map" style="font-size:120px;"
                            title="My Location"></i></a></p>
            </div>
        </div>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    
    <script src="/js/chat.js"></script>
</body>

</html>
